<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            background-color: #d84f5d !important; /* Red navbar */
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #a73b46; /* Red sidebar */
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0; /* Always visible */
            padding-top: 60px;
            overflow-y: auto;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar ul li:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: translateX(5px);
            border-radius: 8px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .sidebar i {
            margin-right: 10px;
            font-size: 20px;
        }

        .main_content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Add a fade-in effect to the main content */
        .main_content.active {
            margin-left: 250px;
        }

        /* Logout link style */
        .navbar-nav .nav-item .nav-link {
            transition: color 0.3s, transform 0.2s;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #dc3545;
            transform: translateY(-2px);
            border-radius: 4px;
        }

        /* Navbar toggle button style */
        .navbar-toggler:hover {
            background-color: #dc3545;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-danger">
        <a style="color:white;" class="navbar-brand" href="/"><i class="fab fa-gratipay"></i>&nbsp;<font face="Comic sans MS" size="4">BloodBD</font></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/logout">Logout &nbsp; <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/admin-donor"><i class="fas fa-user"></i>Donor</a></li>
                <li><a href="/admin-patient"><i class="fas fa-user-injured"></i>Patient</a></li>
                <li><a href="/admin-donation"><i class="fas fa-hand-holding-medical"></i>Donations</a></li>
                <li><a href="/admin-request"><i class="fas fa-sync-alt"></i>Blood Requests</a></li>
                <li><a href="/admin-request-history"><i class="fas fa-history"></i>Request History</a></li>
                <li><a href="/admin-blood"><i class="fas fa-hand-holding-water"></i>Blood Stock</a></li>
            </ul>
        </div>
        <div class="main_content">
            {% block content %}

            {% endblock content %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.querySelector('.main_content');

            sidebar.classList.add('active');
            mainContent.classList.add('active');
        });
    </script>

</body>
</html>
