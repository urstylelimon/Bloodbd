{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Page Title</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .logo {
        display: block;
        margin: 0 auto;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .vd_content-wrapper {
        min-height: 8px;
      }

      .vd_container {
        min-height: 8px;
      }

      .vd_content {
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .vd_register-page {
        text-align: center;
      }

      .heading {
        margin-bottom: 20px;
      }

      .heading img {
        max-width: 100%;
        height: auto;
      }

      .panel.widget {
        margin-top: 20px;
      }

      .panel-body {
        text-align: center;
      }

      .login-icon {
        font-size: 24px;
        color: #3498db;
      }

      h1.font-semibold {
        font-size: 52px;
        font-weight: bold;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .text-center {
        text-align: center;
      }

      .mgbt-xs-20 {
        margin-bottom: 20px;
      }

      /* Add any additional styles as needed */

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% include "blood/navbar.html" %}
    <br><br><br><br><br><br>
    <div class="container"> 
      <!-- Middle Content Start -->
      <div class="vd_content-wrapper">
        <div class="vd_container">
          <div class="vd_content clearfix">
            <div class="vd_content-section clearfix">
              <div class="vd_register-page">
                <div class="heading">
                  <div class="logo">
                    <h2><br><br></h2>
                  </div>
                </div>
                <div class="panel widget">
                  <div class="panel-body">
                    <div class="login-icon"> <i class="fa fa-sign-out"></i> </div>
                    <h1 class="font-semibold text-center">You Have Been Logged Out</h1>
                    <form class="form-horizontal" action="#" role="form">
                      <div class="form-group">
                        <div class="col-md-12">
                          <h4 class="text-center mgbt-xs-20">Thank you for using our website</h4>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br>
    <br><br><br>
    {% include "blood/footer.html" %}
  </body>
</html>
