
{% load widget_tweaks %}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DONOR DETAILS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap');
        * { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; box-sizing: border-box; }
        button:focus, input:focus, textarea:focus { outline: 0; }
        body { background: white; }
        .new-container { padding: 20px; }
        .new_card { transition: transform 0.3s ease-in-out; border: 1px solid #f59831; border-radius: 5px; overflow: hidden; position: relative; box-shadow: 0 3px 6px rgba(0, 0, 0, .1); margin-bottom: 15px; width: 200px; height: 320px; }
        .new_card:hover { transform: scale(1.05); }
        .new_card img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px 5px 0 0; transition: transform 0.3s ease-in-out; }
        .new_card:hover img { transform: scale(1.05); }
        .new_card .card-body { padding: 10px; }
        .new_card .card-title { font-size: 1em; margin-bottom: 5px; font-weight: 500; }
        .new_card .card-text { font-size: 0.9em; color: #666; }
        .new_card .new-make-btn { width: 100%; height: 30px; border-radius: 0 0 5px 5px; background: #f59831; color: #fff; display: flex; align-items: center; justify-content: center; flex-shrink: 0; text-decoration: none; margin-top: 10px; transition: background 0.3s ease-in-out; }
        .new_card .new-make-btn:hover { background: #FFA500; }
    </style>
</head>
<body>
    <div class="new-container">
        <h4 class="text-center mb-4">DONOR DETAILS</h4>
        <div class="row justify-content-center">
            {% for t in donors %}
            <div class="col-md-4 mb-4">
                <div class="new_card">
                    <img src="{% static t.profile_pic.url %}" alt="Profile Pic">
                    <div class="card-body">
                        <h5 class="card-title">{{ t.get_name }}</h5>
                        <p class="card-text">Blood Group: {{ t.bloodgroup }}</p>
                        <a href="/patient/donor-detail/{{t.id}}/" class="new-make-btn">Contact Donor</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
