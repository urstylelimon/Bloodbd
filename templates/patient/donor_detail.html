{% extends 'patient/patientbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DONOR DETAILS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .donor-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .donor-card img {
            width: 100%;
            height: 300px; /* Increased image size */
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .donor-card .card-body {
            padding: 20px;
            text-align: center;
        }

        .donor-card p {
            margin-bottom: 5px;
            font-size: 1.2em; /* Increased font size */
        }

        .action-buttons button {
            margin-right: 5px;
        }

        .action-buttons button a {
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="donor-card">
                    <img src="{% static donors.profile_pic.url %}" alt="Profile Pic">
                    <div class="card-body">
                        <p class="card-text">Blood Group: {{ donors.bloodgroup }}</p>
                        <p class="card-text">Address: {{ donors.address }}</p>
                        <p class="card-text">Mobile: {{ donors.mobile }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock content %}
